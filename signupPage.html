<!DOCTYPE html>
<html lang="en">
<head>
	<title>SIGN UP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="./signupPageAssets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/css/util.css">
	<link rel="stylesheet" type="text/css" href="./signupPageAssets/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="limiter">
			<div class="navbar">
				<div class="brand">
					<img src="./images/icons8-youtube.png" width="50px" height="50px" alt="Logo" class="logo">
					<a class="brandname">MYTUBE-SIGN UP</a>
				</div>
			<div class="nav-links">
				<button class="nav1" onclick="window.location.href = 'index.html';" href="#">HOME</button>
				<button onclick="window.location.href = 'loginPage.html';"class="nav2" href="#">LOGIN</button>
				<button onclick="window.location.href = 'signupPage.html';" class="nav3" href="#">SIGN-UP</button>
			</div>
			</div>
		<div class="container-login100" style="padding-top: 100px;">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./signupPageAssets/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Registration
					</span>


					<div class ="username" data-validate= "Valid email is required:eg- Ramesh" style="padding: 7px;">
						<input class="input100" type="text" name="email" placeholder="Employee Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div data-validate = "Valid id: eg- 123 " style="padding: 7px;">
						<input class="input100" type="number" name="email" placeholder="Employee ID">
						<span class="focus-input100"><img src="./signupPageAssets/images/user.jpg" width="5px" height="5px" alt=""></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is required:eg - ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Employee Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Create Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register Now
						</button>
					</div>

					<div style="font-size: larger;">
						<button class="txt2" href="#" onclick= "window.location.href = './loginPage.html';">
							Already registered ? , Click here to Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="./signupPageAssets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./signupPageAssets/vendor/bootstrap/js/popper.js"></script>
	<script src="./signupPageAssets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./signupPageAssets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="./signupPageAssets/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="./signupPageAssets/js/main.js"></script>

</body>
</html>
